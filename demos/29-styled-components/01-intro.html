<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <script src="https://unpkg.com/react-is@17.0.1/umd/react-is.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/5.2.1/styled-components.min.js"></script>

        <script type="text/babel">
            const Button = styled.a`
                display: inline-block;
                border-radius: 3px;
                padding: 0.5rem 0;
                margin: 0.5rem 1rem;
                width: 11rem;
                background: lightgray;
                color: crimson;
                border: 2px solid white; 
                ${
                    props => props.primary && styled.css`
                        background-color: black;
                        color: white;
                    `
                }
                
                &:hover {
                    color: gold;
                }
            `;

            const Container = styled('div')`
                width: 90%;
                max-width: 1024px;
                margin: 0 auto;
            `;

            const Div = window.styled.div`
            `;
            
            ReactDOM.render(
                <Container>
                    <Button
                        href="https://github.com/styled-components/styled-components"
                        target="_blank"
                        rel="noopener"
                        primary
                        >
                        GitHub
                    </Button>
                    <Button as={Div} href="/docs">
                        <span>Documentation</span>
                    </Button>
                </Container>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
