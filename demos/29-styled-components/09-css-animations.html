<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <script src="https://unpkg.com/react-is@17.0.1/umd/react-is.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/5.2.1/styled-components.min.js"></script>

        <script type="text/babel">
            // Create the keyframes
            const rotate = styled.keyframes`
                from {
                    transform: rotate( 0deg );
                    transform-origin: 50% 50%;
                }

                to {
                    transform: rotate( 360deg );
                }
            `;

            // Here we create a component that will rotate everything we pass in over two seconds
            const Rotate = styled.span`
                display: inline-block;
                animation: ${rotate} 1s linear infinite;
                padding: 2rem 1rem;
                font-size: 1.2rem;
            `;
            
            ReactDOM.render(
                <Rotate>‚è≥</Rotate>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
