<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <script src="https://unpkg.com/react-is@17.0.1/umd/react-is.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/5.2.1/styled-components.min.js"></script>

        <script type="text/babel">
            const Input = styled.input`
                padding: 0.5em;
                margin: 0.5em;
                color: ${props => props.inputColor || "palevioletred"};
                background: papayawhip;
                border: none;
                border-radius: 3px;
            `;
            
            ReactDOM.render(
                <div>
                    <Input type="text" defaultValue="@probablyup" />
                    <Input type="text" defaultValue="@geelen" inputColor="rebeccapurple" />
                </div>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
