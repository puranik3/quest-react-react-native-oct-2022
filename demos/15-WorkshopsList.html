<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
        <title>WorkshopsList - useEffect()</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.5/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>

        <script type="text/babel">
            const getWorkshops = async () => {
                const response = await axios.get( `https://workshops-server.herokuapp.com/workshops` );
                return response.data;
            };

            const WorkshopsList = () => {
                const [ loading, setLoading ] = React.useState( true );
                const [ workshops, setWorkshops ] = React.useState( [] );
                const [ error, setError ] = React.useState( null );

                // to implement side-effects (logic apart from constructing and returning the UI)
                React.useEffect(
                    // side-effect functions cannot be async (restriction by React)
                    () => { // side-effect
                        const helper = async () => {
                            try {
                                const data = await getWorkshops();
                                setWorkshops( data );
                            } catch( error ) {
                                setError( error );
                            } finally {
                                setLoading( false );
                            }
                        }

                        helper();
                    },
                    [] // empty array -> the side-effect executes ONLY on component load (after first render)
                );

                return (
                    <div className="container my-4">
                        <h1>List of Workshops</h1>
                        <hr />
                        {
                            loading && (
                                <div className="d-flex justify-content-center">
                                    <div className="spinner-border" role="status">
                                        <span className="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            )
                        }
                        {
                            !loading && workshops.length !== 0 && (
                                workshops.map(
                                    workshop => (
                                        <div key={workshop.id}>{workshop.name}</div>
                                    )
                                )
                            )
                        }
                        {
                            !loading && error && (
                                <div className="alert alert-danger" role="alert">
                                    {error.message}
                                    {/*error.response.data*/}
                                </div>
                            )
                        }
                    </div>
                );
            };
            
            const root = ReactDOM.createRoot( document.querySelector( '#root' ) );
            root.render( <WorkshopsList /> );
        </script>
    </body>
</html>
